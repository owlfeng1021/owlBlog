<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title><th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','owlBlog')}"></th:block></title>

    <link th:href="@{/user/css/owl.index.css}" rel="stylesheet"/>

<header id="header" >
    <div id="navbar" class="navbar-container">
        <a :herf="uri" class="navbar-logo" >
            <img th:src="@{/user/img/logo.png}" alt="首页"/>

        </a>
        <div class="navbar-menu" >
            <a  v-for="site in sites" :href ="uri+site.link" >
                {{site.name}}
            </a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script th:inline="javascript">

        var vm = new Vue({
            el:"#box",
            data:{
                articles:/*[[${articles}]]*/[],
                uri:/*[[@{/}]]*/'',
                data:{}
            },
            created:function(){
                console.log(this.articles)
            },
            mounted(){
                this.init()
            },
            methods:{
                init(){
                    console.log("初始化")
                    console.log(this.articles)
                    console.log(this.uri)
                }
            }
        })
        var vm2 = new Vue({
            el:"#navbar",
            data:{
                uri:/*[[@{/}]]*/'',
                sites: [
                    { name: '归档' ,link:'archives'},
                    { name: '友链' ,link:'links'},
                    { name: '关于' ,link:'about'}
                ]
            },
            created:function(){

            },
            mounted(){
                this.init()
            },
            methods:{
                init(){
                    console.log("初始化")
                    console.log(this.uri)
                }
            }
        })
    </script>
</header>
